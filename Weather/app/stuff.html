      <div class="container">

  <input id="city"></input>

  <button id="getWeatherForcast">Get Weather Temperature</button>

  <div class="ShowWeatherForcast"></div>



  <script type="text/javascript">

    $(document).ready(function(){

      

      $("#getWeatherForcast").click(function(){

                

                var city = $("#city").val();

            var key  = '8058ff43b5f0a60b0177bcfbe7545794';

            

            $.ajax({

              url:'http://api.openweathermap.org/data/2.5/weather',

              dataType:'json',

              type:'GET',

              data:{q:city, appid: key, units: 'metric'},



              success: function(data){

                var wf = '';

                $.each(data.weather, function(index, val){



                  wf += '<p><b>' + data.name + "</b><img src="+ val.icon + ".png></p>"+ data.main.temp + '&deg;C ' + 

                  ' | ' + val.main + ", " + val.description 



                });

              

               $(".ShowWeatherForcast").html(wf);

              }



            })



      });

    });

  </script>
